<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="calcContainer">
      <div id="calc">
        <div class="display" id="small" data-displaySmall></div>
        <div class="display" id="big" data-displayBig></div>
        <button class="size-two" data-clear>AC</button>
        <button class="size-two" data-backspace>DEL</button>
        <br />
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator>+</button>
        <br />
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator>-</button>
        <br />
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator>*</button>
        <br />
        <button data-number="0">0</button>
        <button data-point>.</button>
        <button data-equals>=</button>
        <button data-operator>/</button>
        <br />
      </div>
    </div>
  </body>
</html>
